<ion-content class="login-container">
  <div class="header">
    <h1>LA VIDA PIERCINGS</h1>
    <p>Inicia sesión para continuar</p>
  </div>

  <div class="form-container">
    <h2>INICIO DE SESIÓN</h2>

    <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion()">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="email" type="email" placeholder="ingresa@tu.correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" [type]="showPassword ? 'text' : 'password'" placeholder="*****">
        </ion-input>
        <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
          <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-item>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="validation-error">
        {{ errorMessage }}
      </div>

      <ion-button expand="block" shape="round" type="submit" class="login-button">
        INICIAR SESIÓN
      </ion-button>
      <div class="link-to-login">
        <a routerLink="/recuperar">olvide mi contraseña.</a>
      </div>
    </form>
  </div>
  

    
    <div class="footer">
      <div class="footer-logo">
        <img src="assets/img/logo2.png" alt="La Vida Piercings">
      </div>

      <!-- Enlace a la página de registro -->
      <p class="register-link">
        ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
      </p>
    </div>
</ion-content>
