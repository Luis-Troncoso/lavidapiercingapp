<ion-content class="login-container">
  <div class="header">
    <h1>LA VIDA PIERCINGS</h1>
    <p>Regístrate para continuar</p>
  </div>

  <div class="form-container">
    <h2>REGISTRO</h2>

    <form [formGroup]="registroForm" (ngSubmit)="registrarse()">
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input formControlName="username" placeholder="Ingresa tu nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="email" type="email" placeholder="ingresa@tu.correo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          formControlName="password"
          [type]="showPassword ? 'text' : 'password'"
          placeholder="*****">
        </ion-input>
        <ion-button fill="clear" slot="end" (click)="togglePasswordVisibility()">
          <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Repetir Contraseña</ion-label>
        <ion-input
          formControlName="repeatPassword"
          [type]="showRepeatPassword ? 'text' : 'password'"
          placeholder="*****">
        </ion-input>
        <ion-button fill="clear" slot="end" (click)="toggleRepeatPasswordVisibility()">
          <ion-icon [name]="showRepeatPassword ? 'eye-off' : 'eye'"></ion-icon>
        </ion-button>
      </ion-item>

      <!-- Mensaje de error -->
      <div *ngIf="errorMessage" class="validation-error">
        {{ errorMessage }}
      </div>

      <ion-button expand="block" shape="round" type="submit" class="login-button">
        REGISTRARSE
      </ion-button>
    </form>

    <div class="link-to-login">
      <a routerLink="/login">Ya tengo una cuenta.</a>
    </div>
  </div>

  <div class="footer-logo">
    <img src="assets/img/logo2.png" alt="La Vida Piercings">
  </div>
</ion-content>
