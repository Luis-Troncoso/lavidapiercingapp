<ion-content class="recover-container">
  <ion-header>
    <ion-buttons slot="start">
      <ion-button routerLink="/login">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-header>

  <div class="header">
    <h1>LA VIDA PIERCINGS</h1>
    <p>RECUPERA TU CONTRASEÑA</p>
  </div>

  <div class="form-container">
    <h2>RECUPERAR CONTRASEÑA</h2>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input type="email" placeholder="hello@reallygreatsite.com"></ion-input>
    </ion-item>

    <!-- Botón para enviar el enlace -->
    <ion-button expand="block" shape="round" class="recover-button" (click)="sendLink()">
      ENVIAR ENLACE
    </ion-button>

    <!-- Mensaje de éxito -->
    <div *ngIf="showSuccessMessage" class="success-message">
      <ion-icon name="checkmark-circle-outline"></ion-icon>
      El enlace ha sido enviado correctamente
    </div>
  </div>

  <div class="footer-logo">
    <img src="assets/img/logo2.png" alt="La Vida Piercings">
  </div>
</ion-content>
